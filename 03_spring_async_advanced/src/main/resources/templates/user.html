<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 영역 - 회원가입 / 로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        fieldset { margin-bottom: 20px; }
        label { display: block; margin-top: 5px; }
        input { width: 250px; padding: 4px; }
        button { margin-top: 10px; padding: 6px 12px; }
        pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
        a { text-decoration: none; color: #0074d9; }
    </style>
</head>
<body>
<h1>회원 영역</h1>
<p><a th:href="@{/}">← 메인으로</a></p>

<!-- 회원가입 -->
<fieldset>
    <legend>회원가입 (POST /api/auth/signup)</legend>
    <label>
        사용자명:
        <input type="text" id="signup-username" value="user2">
    </label>
    <label>
        이메일:
        <input type="email" id="signup-email" value="user2@email.com">
    </label>
    <label>
        비밀번호:
        <input type="password" id="signup-password" value="1234">
    </label>
    <label>
        주소:
        <input type="text" id="signup-address" value="서울시 강남구">
    </label>
    <button type="button" onclick="signUp()">회원가입 요청</button>

    <h4>응답</h4>
    <pre id="signup-result"></pre>
</fieldset>

<!-- 로그인 -->
<fieldset>
    <legend>로그인 (POST /api/auth/login)</legend>
    <label>
        사용자명:
        <input type="text" id="login-username" value="user1">
    </label>
    <label>
        비밀번호:
        <input type="password" id="login-password" value="1234">
    </label>
    <button type="button" onclick="login()">로그인 요청</button>

    <h4>응답</h4>
    <pre id="login-result"></pre>
</fieldset>

<script>
    function signUp() {
        const payload = {
            username: document.getElementById('signup-username').value,
            email: document.getElementById('signup-email').value,
            password: document.getElementById('signup-password').value,
            address: document.getElementById('signup-address').value
        };

        axios.post('/api/auth/signup', payload)
            .then(res => {
                document.getElementById('signup-result').textContent =
                    JSON.stringify(res.data, null, 2);
            })
            .catch(err => {
                document.getElementById('signup-result').textContent =
                    err.response ? JSON.stringify(err.response.data, null, 2) : err.message;
            });
    }

    function login() {
        const payload = {
            username: document.getElementById('login-username').value,
            password: document.getElementById('login-password').value
        };

        axios.post('/api/auth/login', payload)
            .then(res => {
                document.getElementById('login-result').textContent =
                    JSON.stringify(res.data, null, 2);
            })
            .catch(err => {
                document.getElementById('login-result').textContent =
                    err.response ? JSON.stringify(err.response.data, null, 2) : err.message;
            });
    }
</script>
</body>
</html>
