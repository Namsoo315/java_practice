<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>댓글 쓰기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>댓글 쓰기</h1>
<a href="/">돌아가기</a><br><br>

<form id="commentForm">
    <label>content <input id="content" name="content" required></label><br>
    <label>authorId <input id="authorId" name="authorId" type="number" required></label><br>
    <label>postId <input id="postId" name="postId" type="number" required></label><br>
    <button type="submit">등록</button>
</form>
<div id="msg"></div>
<pre id="result"></pre>

<script>
    document.getElementById('commentForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const comment = {
            content: document.getElementById('content').value.trim(),
            authorId: document.getElementById('authorId').value,
            postId: document.getElementById('postId').value
        };

        try {
            const res = await axios.post('/api/comments', comment, {
                headers: { 'Content-Type': 'application/json' }
            });
            const body = res.data || {};
            document.getElementById('msg').textContent = body.message || '댓글 등록 성공';
            document.getElementById('result').textContent = JSON.stringify(body.data, null, 2);
        } catch (err) {
            document.getElementById('msg').textContent = '댓글 등록 실패';
            document.getElementById('result').textContent = '';
        }
    });
</script>
</body>
</html>
