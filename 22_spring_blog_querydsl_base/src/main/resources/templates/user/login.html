<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>로그인</h1>
<a href="/">돌아가기</a><br><br>

<form id="loginForm">
    <label>username <input id="username" name="username"></label><br>
    <label>password <input id="password" name="password" type="password"></label><br>
    <button type="submit">로그인</button>
</form>

<div id="msg"></div>
<pre id="result"></pre>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            document.getElementById('msg').textContent = '아이디와 비밀번호를 입력하세요';
            return;
        }

        try {
            const res = await axios.post('/api/auth/login', { username, password });
            const body = res.data;
            document.getElementById('msg').textContent = body.message || '로그인 성공';
            document.getElementById('result').textContent = JSON.stringify(body.data, null, 2);
        } catch (err) {
            console.log(err);
            document.getElementById('msg').textContent = '로그인 실패';
            document.getElementById('result').textContent = '';
        }
    });
</script>
</body>
</html>
