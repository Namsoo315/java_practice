<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Async Demo - Index</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        .section { margin-top: 20px; }
        a { display: inline-block; margin: 5px 0; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
<h1>Spring Async 데모</h1>

<p>아래 링크를 통해 각 기능 영역으로 이동할 수 있다.</p>

<div class="section">
    <h2>회원 영역</h2>
    <ul>
        <li><a th:href="@{/users}">회원가입 / 로그인 테스트 페이지</a></li>
    </ul>
</div>

<div class="section">
    <h2>상품 영역</h2>
    <ul>
        <li><a th:href="@{/products-page}">상품 조회 / 등록 (파일 업로드 + 비동기 썸네일 작업)</a></li>
    </ul>
</div>

<div class="section">
    <h2>주문 영역</h2>
    <ul>
        <li><a th:href="@{/orders}">주문 생성 (재고 서비스 + 비동기 처리)</a></li>
    </ul>
</div>

<div class="section">
    <h2>시스템 모니터링</h2>
    <ul>
        <li><a th:href="@{/api/monitor/executors}" target="_blank">Async Thread Pool 모니터링 (Executor Stats)</a></li>
        <li><a th:href="@{/actuator/metrics}" target="_blank">Actuator Metrics</a></li>
        <li><a th:href="@{/actuator/prometheus}" target="_blank">Prometheus Metrics</a></li>
    </ul>
</div>

</body>
</html>
