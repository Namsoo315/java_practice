<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 영역 - 주문 생성</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        fieldset { margin-bottom: 25px; }
        label { display: block; margin-top: 5px; }
        input { width: 260px; padding: 4px; }
        button { margin-top: 10px; padding: 6px 12px; }
        pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
        a { text-decoration: none; color: #0074d9; }
        table { border-collapse: collapse; width: 60%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #eee; }
        tr:hover { background: #f9f9f9; cursor: pointer; }
    </style>
</head>
<body>

<h1>주문 영역</h1>
<p><a th:href="@{/static}">← 메인으로</a></p>

<!-- 상품 목록 조회 -->
<fieldset>
    <legend>현재 상품 목록 (GET /api/products)</legend>
    <button type="button" onclick="loadProducts()">상품 목록 불러오기</button>

    <table id="product-table" style="display:none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>가격</th>
            <th>재고</th>
        </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
    </table>

    <p style="margin-top:10px; font-size:13px; color:#555;">
        ※ 상품을 클릭하면 자동으로 주문 입력에 반영됩니다.
    </p>
</fieldset>

<!-- 주문 생성 -->
<fieldset>
    <legend>주문 생성 (POST /api/orders)</legend>

    <label>
        사용자 ID:
        <input type="number" id="order-user-id" value="1">
    </label>
    <label>
        상품 ID:
        <input type="number" id="order-product-id" placeholder="상품 목록에서 선택하거나 직접 입력">
    </label>
    <label>
        수량:
        <input type="number" id="order-quantity" value="1">
    </label>
    <label>
        배송지 주소:
        <input type="text" id="order-shipping-addr" value="서울시 강남구 역삼동 " placeholder="예: 서울시 강남구 테헤란로 123">
    </label>

    <button type="button" onclick="createOrder()">주문 요청</button>

    <h4>응답</h4>
    <pre id="order-result"></pre>
</fieldset>

<script>
    /** 상품 목록 로드 */
    function loadProducts() {
        axios.get('/api/products')
            .then(res => {
                const table = document.getElementById("product-table");
                const tbody = document.getElementById("product-table-body");

                tbody.innerHTML = ""; // 초기화
                table.style.display = "table";

                res.data.forEach(product => {
                    const tr = document.createElement("tr");

                    tr.onclick = () => {
                        document.getElementById('order-product-id').value = product.id;
                    };

                    tr.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                alert("상품 조회 실패: " +
                    (err.response ? err.response.data.message : err.message));
            });
    }

    /** 주문 생성 요청 (JSON Body로 전송) */
    function createOrder() {
        const userId = Number(document.getElementById('order-user-id').value);
        const productId = Number(document.getElementById('order-product-id').value);
        const quantity = Number(document.getElementById('order-quantity').value);
        const shippingAddr = document.getElementById('order-shipping-addr').value;

        const requestBody = {
            userId,
            productId,
            quantity,
            shippingAddr
        };

        axios.post('/api/orders', requestBody)
            .then(res => {
                document.getElementById('order-result').textContent =
                    JSON.stringify(res.data, null, 2);
            })
            .catch(err => {
                document.getElementById('order-result').textContent =
                    err.response ? JSON.stringify(err.response.data, null, 2) : err.message;
            });
    }
</script>

</body>
</html>
