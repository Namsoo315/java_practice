<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>파일 목록</title>
  <style>
    .preview {
      max-width: 200px;
      max-height: 150px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h2>업로드된 파일 목록</h2>
<ul>
  <li th:each="filename : ${files}">

    <!-- 다운로드 링크 -->
    <a th:href="@{'/download/' + ${filename}}" th:text="${filename}">파일</a>
  </li>
</ul>
<br>
<a href="/static">홈으로</a>
</body>
</html>
