version: "3.9"

services:
  reverse-proxy:
    image: nginx:1.28.0
    container_name: reverse-proxy
    depends_on:
      - backend
    ports:
      - "3000:80"   # http://localhost:3000 → nginx → backend
    networks:
      - discodeit-network
    volumes:
      # 정적 리소스 (빌드된 프론트 or static 리소스)
      - ./src/main/resources/static:/usr/share/nginx/html:ro
      # nginx 설정
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "8080:8080"   # 직접 백엔드 찍어보고 싶을 때 사용 (선택사항이지만 dev에 편함)
    networks:
      - discodeit-network

networks:
  discodeit-network:
    driver: bridge
