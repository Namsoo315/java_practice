server:
  port: 8080

spring:
  application:
    name: network_basic

  datasource:
    url: jdbc:h2:mem:asyncdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none          # schema.sql 사용
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: true
      path: /h2-console


security:
  jwt:
    issuer: codeit-blog
    secret: your-jwt-secret-key-here-12345628219012345  # 32char 이상 길게 써줘야함!!
    access-token-validity-seconds: 3600 # 1시간
    #    access-token-validity-seconds: 10 # 10초
    refresh-token-validity-seconds: 86400 # 1일

logging:
  level:
    root: INFO

    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.SseEmitter: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ResponseBodyEmitter: DEBUG

    org.springframework.http.converter: DEBUG

    org.springframework.scheduling: DEBUG
    org.springframework.scheduling.concurrent: DEBUG

    org.springframework.transaction: DEBUG
    org.springframework.transaction.event: DEBUG

    org.springframework.web.socket: WARN

    org.hibernate.SQL: DEBUG

    com.codeit.network.security: DEBUG
    com.codeit.network.listener: DEBUG
    com.codeit.network.event: DEBUG

