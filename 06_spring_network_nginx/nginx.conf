events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # 공통 성능/네트워크 옵션
  sendfile on;                     # 커널 sendfile 사용
  keepalive_timeout 65;            # keep-alive 유지 시간
  client_max_body_size 10m;        # 업로드 최대 크기

  # 정적 리소스 압축
  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

  # Spring Boot 컨테이너로 프록시
  upstream backend_server {
    server backend:8080;
    keepalive 32;                  # upstream keep-alive 연결 수
  }

  server {
    listen 80;

    # ---------------------------------------------------------
    # SSE 프록시: 버퍼링 off, long-lived 연결, 캐시 금지
    # ---------------------------------------------------------
    location ^~ /api/sse {
      proxy_pass http://backend_server/api/sse;

      # 기본 전달 헤더
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # SSE 핵심 옵션
      proxy_http_version 1.1;
      proxy_set_header Connection '';
      proxy_set_header X-Accel-Buffering 'no';
      proxy_buffering off;

      # SSE 타임아웃 (long-lived 연결)
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      # 캐시 방지
      add_header Cache-Control "no-cache";
      add_header X-Upstream-Server $upstream_addr;
    }

    # ---------------------------------------------------------
    # REST API 프록시
    # ---------------------------------------------------------
    location ^~ /api/ {
      proxy_pass http://backend_server/api/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;

      add_header X-Upstream-Server $upstream_addr;
    }

    # ---------------------------------------------------------
    # WebSocket 프록시
    # ---------------------------------------------------------
    location ^~ /ws/ {
      proxy_pass http://backend_server/ws/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket 업그레이드
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # WebSocket 타임아웃 (long-lived 연결)
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      add_header X-Upstream-Server $upstream_addr;
    }

    # ---------------------------------------------------------
    # 정적 리소스 캐싱 + 압축 대상
    # ---------------------------------------------------------
    location ~ ^(.*\.(js|css|ico|png|svg|webp|woff2?))$ {
      alias /usr/share/nginx/html/$1;
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ---------------------------------------------------------
    # SPA 라우팅 (index.html fallback)
    # ---------------------------------------------------------
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      index index.html;
    }

    # ---------------------------------------------------------
    # 기본 보안 헤더 (필요 시 조정)
    # ---------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
  }
}
