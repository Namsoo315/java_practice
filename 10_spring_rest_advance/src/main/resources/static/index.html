<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CORS 테스트</title>
    <!-- CDN으로 axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>CORS 테스트</h1>
<pre id="output"></pre>

<script>
    async function fetchUser() {
        try {
            // 프론트: http://localhost:3000
            // 백엔드: http://localhost:8080
            const response = await axios.get("http://localhost:8080/api/v1/users/1");
            document.getElementById("output").textContent = JSON.stringify(response.data, null, 2);
        } catch (error) {
            document.getElementById("output").textContent =
                "CORS Error 발생: " + error;
            console.error("CORS Error 발생:", error);
        }
    }

    // 페이지 로드 시 실행
    fetchUser();
</script>
</body>
</html>
