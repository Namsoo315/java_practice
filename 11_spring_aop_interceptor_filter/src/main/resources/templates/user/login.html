<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>

<form th:action="@{/login}" method="post">
    <fieldset>
        <legend>로그인</legend>
        아이디 :
        <input type="text" name="username"  />
        <br/>
        비밀번호 :
        <input type="password" name="password"  />
        <br/>
        <button type="submit">로그인</button>
    </fieldset>
</form>

<p>
    <a th:href="@{/registerPage}">회원가입</a>
</p>
</body>
</html>
