<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login Success</title>
</head>
<body>
<h1>로그인 성공</h1>

<p>
    안녕하세요,
    <strong th:text="${session.loginUser?.nickname != null ? session.loginUser.nickname : session.loginUser?.username}">사용자</strong>
    님!
</p>

<ul>
    <li>아이디: <span th:text="${session.loginUser?.username}">username</span></li>
    <li th:if="${session.loginUser?.email}">이메일: <span th:text="${session.loginUser.email}">email</span></li>
</ul>

<p>
    <a th:href="@{/userList}">사용자 목록</a> |
    <a th:href="@{/loginPage}">다시 로그인</a>
</p>
</body>
</html>
